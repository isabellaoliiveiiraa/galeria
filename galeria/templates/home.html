<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Galeria Interativa{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="{% url 'galeria:lista_fotos' %}" class="text-2xl font-bold text-gray-900 hover:text-blue-600 transition duration-300">Galeria de Fotos</a>
        </div>
    </nav>
    <main class="container mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-white mt-8 py-4">
        <div class="container mx-auto px-6 text-center text-gray-600">
            <p>&copy; 2025 - Minha Galeria</p>
        </div>
    </footer>
</body>
</html>
