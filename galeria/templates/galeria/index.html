{% extends "home.html" %}

{% block title %}Minha Galeria de Fotos{% endblock %}

{% block content %}
<div class="text-center py-10 md:py-16">
    <h1 class="text-3xl md:text-5xl font-extrabold text-gray-800 mb-4">Explore Sua Coleção</h1>
    <p class="text-lg text-gray-600 mb-8">Todas as Fotos</p>
    <a href="{% url 'galeria:pagina_pesquisa' %}" 
       class="inline-block bg-blue-600 text-white font-bold text-lg py-3 px-8 rounded-lg shadow-lg hover:bg-blue-700 transition-transform transform hover:scale-105">
        Pesquisar Fotos
    </a>
</div>

<hr class="my-8 border-gray-300">

<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
    {% for foto in fotos %}
    <a href="{% url 'galeria:detalhe_foto' pk=foto.pk %}" class="group block bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300">
        <div class="relative">
            <img src="{{ foto.imagem.url }}" alt="{{ foto.titulo }}" class="w-full h-48 object-cover">
            {% if foto.estrela %}
            <div class="absolute top-2 right-2 text-yellow-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>
            </div>
            {% endif %}
        </div>
        <div class="p-3">
            <p class="font-semibold text-gray-800 text-sm truncate">{{ foto.titulo }}</p>
            <p class="text-xs text-gray-600">{{ foto.local }}</p>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
