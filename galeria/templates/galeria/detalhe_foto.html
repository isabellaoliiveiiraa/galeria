{% extends "home.html" %}

{% block title %}{{ foto.titulo }}{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-xl p-4 md:p-8 max-w-4xl mx-auto">
    <a href="{% url 'galeria:lista_fotos' %}" class="inline-flex items-center text-blue-600 hover:text-blue-800 mb-6 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
        Voltar para a Galeria
    </a>

    <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4 flex items-center">
        {{ foto.titulo }}
        {% if foto.estrela %}
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 ml-3 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
        </svg>
        {% endif %}
    </h1>

    <img src="{{ foto.imagem.url }}" alt="{{ foto.titulo }}" class="w-full rounded-lg shadow-md mb-6">

    <div class="space-y-4">
        <div>
            <h2 class="text-xl font-semibold text-gray-800">Descrição</h2>
            <p class="text-gray-600 mt-1">{{ foto.descricao|linebreaks }}</p>
        </div>
        <div class="flex flex-wrap items-center text-gray-600">
            <div class="flex items-center mr-6 mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" /></svg>
                <span>{{ foto.data_foto|date:"d \d\e F \d\e Y" }}</span>
            </div>
            <div class="flex items-center mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>
                <a href="https://www.google.com/maps/search/?api=1&query={{ foto.local|urlencode }}" target="_blank"
                   class="text-blue-600 hover:text-blue-800 hover:underline transition">
                    {{ foto.local }}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
